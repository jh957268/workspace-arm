<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Untitled Document</title>
<link rel=stylesheet href="style.css" type="text/css" />
</head>

<body id="lan">

<form action="lan.htm" method="get">
 <table cellspacing="0" cellpadding="0">
	<tr>
    	<td class="head" colspan="2">Item-Level Tracking Made Easy...</td>
    </tr>
	<tr>
    	<td colspan="2" class="pgtitle">iReader-989 Configurations Version 1.0.0.0</td>
    </tr>
    <tr>
    	<td valign="top">
        	<ul>
            <li><a href="lan.htm" id="lan">System</a></li>
            <li><a href="wan.htm" id="wan">WAN/Internet</a></li>
            <li><a href="" id="password">Password</a></li>
            <li><a href="" id="dhcpserver">DHCP Server</a></li>
            <li><a href="" id="portforwarding">Port Forwarding</a></li>
            <li><a href="" id="ddns">DDNS</a></li>
            <li><a href="" id="systeminfo">System Info</a></li>
            <li><a href="" id="logs">Logs</a></li>
            <li><a href="" id="savesettings">Save Settings</a></li>
            <li><a href="" id="reboot">Reboot</a></li>
            </ul>
        </td>
        <td>
        	<table cellspacing="0" cellpadding="0">
            	<tr>
                	<th colspan="2">System Settings</th>
                </tr>
            	<tr>
                    <td class="label"><label for="username">iReader Region</label></td>
                    <td class="input"><input type="text" name="ipaddress1" id="myHeader" value="$%ipaddress1%$" /></td>
                </tr>
                <tr>
                    <td class="label"><label for="password">Tag Search Timeout(ms)</label></td>
                    <td class="input"><input type="text" name="subnetmask1" id="myHeader1" value="$%subnetmask1%$" /></td>
                </tr>
                <tr>
                    <td></td>
                    <td class="submit"><input type="submit" name="submitbutton" id="submitbutton" value="SUBMIT" style="color: black;" /></td>
                </tr>
            	<tr>
                	<th colspan="2">System Info</th>
                </tr>
            	<tr>
                    <td class="label"><label for="temperature">Temperature</label></td>
                    <td class="input"><input type="text" name="Temperature" value="$%ipaddress1%$" /></td>
                </tr>				
            </table>
        </td>
    </tr>
</table>
</form>

<script>
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("myHeader").value =
      this.responseText;
    }
  };
  xhttp.open("GET", "cgi-bin/rfid_test.cgi?s=C&o=1", true);
  xhttp.send();


  var xhttp1 = new XMLHttpRequest();
  xhttp1.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("myHeader1").value =
      this.responseText;
    }
  };
  xhttp1.open("GET", "cgi-bin/rfid_test1.cgi?s=C&o=1", true);
  xhttp1.send();
</script>

</body>
</html>
